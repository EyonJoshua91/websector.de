{% include head.html %}
{% include nav_post.html %}
<div id="wrapper">
  {% include header.html %}
  {% include nav.html %}

      <article>
        <div id="post-headline-container">
          <h1>{{page.title}}</h1>{% include nav_post.html %}

        {{ content }}
      </article>
    </div>
  </div>
  {% include footer.html %}
</div>
