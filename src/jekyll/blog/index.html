---
group: blog
layout: default
---
<section class="blog-latest-post">
  <h2 class="contentHeadline">Latest post</h2>
  {% include latest_post_excerpt.html %}
</section>

<section id="blog-archiv">
  <h2 class="contentHeadline">Archiv</h2>
  <article>
    <ul>
      {% for post in site.posts %}
        {% if post != site.posts.first %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </article>
</section>
