{% sort var: site.work by: timestamp direction: up %}
{% assign latest_work = site.work.first %}
<article>
  <h3 class="contentSubHeadline">
    <a href="{{ latest_work.mdl_url }}">{{ latest_work.title }}</a>
  </h3>

  <div class="left-content">
    <ul>
    {% for image in latest_work.images %}
    <li><a href="{{ latest_work.mdl_url }}"><img src="{{image}}"></a></li>
    {% endfor %}
    </ul>
  </div>
  <div class="right-content">
    <p>{{ latest_work.description | truncate: 500 }}</p>
    <p><a href="{{ latest_work.mdl_url }}" class="read-more">Read more...</a></p>
  </div>
</article>
