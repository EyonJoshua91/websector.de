{% assign latest_work = site.work.last %}
<article>
  <h3 class="contentSubHeadline">
    <a href="{{ latest_work.mdl_url }}">{{ latest_work.title }}</a>
  </h3>

  <div class="left-content">
    <p>{{ latest_work.description | truncate: 500 }}</p>
    <p><a href="{{ latest_work.mdl_url }}" class="read-more">Weiterlesen...</a></p>
  </div>
  <div class="right-content">
    <a href="{{ latest_work.mdl_url }}"><img src="{{latest_work.images.first}}"></a>
  </div>
</article>
