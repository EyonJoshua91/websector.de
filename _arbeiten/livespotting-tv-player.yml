timestamp: 2013-01-20
title: Webanwendung zum Streamen von Live- und On-Demand-Videos

description:
  Für die <a href="http://livespottingmedia.com">LIVESPOTTING MEDIA GmbH</a> entwickelte ich eine komplexe Webanwendung
  zum Streamen von Live- und On-Demand-Videos in HD Qualität.
  <br><br>
  Für das Streamen der Videos wurde eine Hybrid-Lösung umgesetzt, wodurch je nach Plattform und Endgerät HTML5 Video oder Flash Video als Fallback eingesetzt werden.
  <br><br>
  Der Großteil aller Inhalte und Funktionen sind frei konfigurierbar und das Aussehen über Skins veränderbar.
  <br><br>
  Mit der Anwendung können ein oder auch mehrere Streams über eine individuelle Playliste angesteuert werden.
  Jedes Video kann dabei mit einem externen Sound unterlegt werden.
  Zusätzlich bieten Schnittstellen die Möglichkeit, Werbe- und Trailervideos von externen Anbietern einzuspielen.
  <br><br>
  Alle Videos können in Fullscreen sowie mit unterschiedlichen Bitraten abgespielt werden.
  <br><br>
  Jedes Video kann über die sozialen Netzwerke Facebook, Google und Twitter weiterempfohlen werden.
  <br><br>
  Die Anwendung ist außerdem in der Lage, Daten von Livewetter, Wettervorhersage oder weitere Video-Informationen zu laden und anzuzeigen.
  <br><br>
  Bei der Umsetzung habe ich aktuelle Webtechnologien, wie z.B.
  <a href="http://coffeescript.org/">CoffeeScript</a>,
  <a href="http://www.ruby-lang.org">Ruby</a>,
  <a href="http://www.rubymotion.com/">RubyMotion</a>,
  <a href="http://backbonejs.org/">Backbone</a>,
  <a href="http://www.knockoutjs.com">KnockoutJS</a>,
  <a href="http://sass-lang.com/">Sass</a> und
  <a href="http://gruntjs.com/">Grunt</a>
  eingesetzt.

