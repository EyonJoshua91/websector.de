responsibilities:
  - JavaScript / <a href="http://coffeescript.org/">CoffeeScript</a> Programmierung
  - MV* Architektur mit <a href="http://backbonejs.org/">Backbone</a>
  - Templating mit <a href="http://handlebarsjs.com/">Handlebars</a>
