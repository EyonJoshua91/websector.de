timestamp: 2013-01-20
title: Webanwendung zum Streamen von Live- und On-Demand-Videos

description:
  Für die <a href="http://livespottingmedia.com">LIVESPOTTING MEDIA GmbH</a> entwickelte ich eine komplexe Webanwendung
  zum Streamen von Live- und On-Demand-Videos in HD Qualität.
  <br><br>
  Für das Streamen der Videos wird ein Hybrid-Lösung umgesetzt, wodurch je nach Plattform und Endgerät HTML5 Video oder Flash Video als Fallback eingesetzt werden.
  Die Kommunikation zwischen dem User-Interface in HTML und dem Flash-Fallback findet per JavaScript statt.
  <br><br>
  Der Großteil aller Inhalte und Funktionen sind frei konfigurierbar und das Aussehen über Skins veränderbar.
  <br><br>
  Mit der Anwendung können je nach Bedarf nur ein Stream oder auch mehrere Streams über eine individuelle Playliste angesteuert werden.
  Jeder Stream kann dabei mit einem externen Sound unterlegt werden.
  Zusätzlich bieten eigene Schnittstellen die Möglichkeit, Werbe- und Trailervideos von externen Anbietern einzublenden.
  <br><br>
  Alle Videos können in Fullscreen und in unterschiedlichen Bitraten abgespielt werden.
  <br><br>
  Jedes Video kann über die Socialnetzwerke Facebook, Google und Twitter weiterempfohlen werden.
  <br><br>
  Die Anwendung ist auch in der Lage, Daten von Livewetter, Wettervorhersage oder weitere Video-Informationen zu laden und anzuzeigen.
  <br><br>
  Bei der Umsetzung wurden aktuelle Webtechnologien, wie z.B.
  <a href="http://coffeescript.org/">CoffeeScript</a>,
  <a href="www.ruby-lang.org">Ruby</a>,
  <a href="http://www.rubymotion.com/">RubyMotion</a>,
  <a href="http://backbonejs.org/">Backbone</a>,
  <a href="knockoutjs.com">KnockoutJS</a>,
  <a href="http://http://sass-lang.com/">Sass</a> und
  <a href="http://gruntjs.com/">Grunt</a>
  eingesetzt.

