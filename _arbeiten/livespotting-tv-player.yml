  - Templating <a href="http://handlebarsjs.com/">Handlebars</a>,
  - UI-Komponenten <a href="http://jquery.com/">jQuery</a>, <a href="http://jqueryui.com/">jQuery UI</a>
  - Skinbares UI (<a href="http://lesscss.org/">LESS</a>, <a href="http://raphaeljs.com/">Raphaël</a>)
  - Konfigurierbare Inhalte per JSON oder XML
  - Command line build (<a href="http://gruntjs.com/">Grunt</a>)
  - Testbasierte Entwicklung (<a href="http://pivotal.github.com/jasmine/">Jasmine</a>, <a href="http://sinonjs.org/">Sinon</a>)
