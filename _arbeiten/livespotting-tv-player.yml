timestamp: 2013-01-20
title: Webanwendung für Live-Video und Live-Wetterdaten

description:
  Für <a href="http://livespotting.tv">livespotting.tv</a> entwickelte ich eine Webanwendung
  zum Streamen von Live-Video in HD Qualität und zur Anzeige von Live-Wetterdaten.
  <br><br>
  Für das Streamen der Videodaten werden HTML5 Video als auch Flash Video als Fallback eingesetzt.
  <br><br>
  Der Großteil der Inhalte ist frei konfigurierbar und das Aussehen über Skins veränderbar.
  <br><br>
  Bei der Umsetzung wurden aktuelle Webtechnologien, wie z.B.
  <a href="http://coffeescript.org/">CoffeeScript</a>,
  <a href="http://backbonejs.org/">Backbone</a>,
  <a href="http://lesscss.org/">LESS</a>,
  <a href="http://gruntjs.com/">Grunt</a>
  eingesetzt.

