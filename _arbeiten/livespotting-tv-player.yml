  - Einbindung externer Sounds pro Stream
  - Implementierung von Schnittstellen zum Abspielen von Werbe- und Trailervideos
  - Playlist Funktionalität
  - Fullscreen-Handling
  - Mehrsprachigkeit
  - Einbindung von Socialfunktionen für Facebook, Google+ und Twitter
