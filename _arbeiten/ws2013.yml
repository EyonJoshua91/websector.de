responsibilities:
  - '"Responsive" Layout'
  - HTML5
  - CSS3 (<a href="http://compass-style.org/">Compass</a>, <a href="http://susy.oddbird.net/">Susy</a>)
  - Statische Webseiten Generierung mit <a href="http://jekyllrb.com/">Jekyll</a> (Ruby)
  - Jekyll Plugin-Entwicklung (<a href="https://github.com/sectore/jekyll-swfobject">jekyll-swfobject</a>)

timeframe:
  Dezember 2012 - Januar 2013


