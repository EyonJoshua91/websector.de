timestamp: 2013-01-15
title: Relaunch von WEBSECTOR.DE

description:
  WEBSECTOR.DE ist mein persönliches Portfolio.
  <br><br>
  Mit dem Relaunch wurde der bisher losgelöste Blog fest in das Layout integriert. Dynamische
  Inhalte werden mit <a href="http://jekyllrb.com/">Jekyll</a> zu statischen Webseiten generiert. Alle Seiten sind für mobile Endgeräte optimiert.
  <br><br>
  Technisch wurden aktuelle Technologien
  wie z.B. <a href="http://jekyllrb.com/">Jekyll</a> (Ruby) oder <a href="http://compass-style.org/">Compass</a>
  eingesetzt.

images:
