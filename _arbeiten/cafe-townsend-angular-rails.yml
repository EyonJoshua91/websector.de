timestamp: 2014-01-02
title: Cafe Townsend - Webanwendung mit AngularJS und Ruby on Rails

description: |
  "Cafe Townsend" ist eine kleine Open Source Webanwendung, welche ihren Ursprung im Adobe Flex Bereich hat
  und ich mit Hilfe von <a href="http://angularjs.org/">AngularJS</a> und
  <a href="http://rubyonrails.org/">Ruby on Rails</a> zur einer HTML5 Anwendung portierte.
  <br><br>
  Der <a href="https://github.com/sectore/CafeTownsend-Angular-Rails">gesamte Code</a> ist bei
  <a href="https://github.com/sectore/CafeTownsend-Angular-Rails">GitHub</a> frei verfügbar.
  <br><br>
  Die <a href="https://plus.google.com/+AngularJS/posts/6MSVr52hdaq">Erwähnung dieses Projektes</a> durch das
  <a href="https://plus.google.com/+AngularJS/">AngularJS Team von Google</a> war und ist eine besondere Motivation für mich,
  es stetig weiter zu betreiben.

