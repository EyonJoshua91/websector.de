responsibilities:
  - Programmierung mit <a href="http://coffeescript.org/">CoffeeScript</a> und <a href="http://rubyonrails.org/">Ruby on Rails</a>
  - MV* Architektur mit <a href="http://angularjs.org/">AngularJS</a>
  - Styling mit <a href="http://sass-lang.com/">SASS</a> (<a href="http://bourbon.io/">Bourbon</a>)
  - Testbasierte Entwicklung im Frontend mit <a href="http://visionmedia.github.io/mocha/">Mocha</a>, <a href="http://sinonjs.org/">SinonJS</a> und <a href="http://phantomjs.org/">PhantomJS</a>, im Backend mit <a href="http://rspec.info/">RSpec</a> und <a href="https://github.com/thoughtbot/factory_girl">FactoryGirl</a>
  - Optimierter Build-Prozess mit <a href="https://github.com/burke/zeus">Zeus</a>, <a href="https://github.com/guard/guard">Guard</a>, <a href="https://github.com/sporkrb/spork">Spork</a>, <a href="https://github.com/modeset/teaspoon">Teaspoon</a> u.a.
  - Veröffentlichung auf <a href="http://cafetownsend-angular-rails.herokuapp.com/">Heroku</a>

