timestamp: 2013-02-01
title:     Relaunch von WEBSECTOR.DE

description:
  WEBSECTOR.DE ist mein persönliches Portfolio.
  <br><br>
  Durch den Relaunch wurde der bisher losgelöste Blog fest in das Layout integriert. Dynamische
  Inhalte werden mit Jekyll zu statischen Webseiten generiert. Alle Seiten sind für mobile Endgeräte optimiert.
  <br><br>
  Technisch wurden aktuelle Technologien
  wie z.B. <a href="http://jekyllrb.com/">Jekyll</a> oder <a href="http://compass-style.org/">Compass</a>
  eingesetzt.

images:
