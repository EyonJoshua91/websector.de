timestamp: 2012-10-01
title: Webanwendung für Live Video Streams und Live Wetterdaten

description:
  Für <a href="http://livespotting.tv">livespotting.tv</a> entwickelte ich eine Webanwendung
  zum Streamen von Live-Video in HD Qualität und zur Anzeige von Live-Wetterdaten.
  <br><br>
  Für das Streamen der Videodaten wurde HTML5 Video als auch Flash als Fallback eingesetzt.
  <br><br>
  Der Großteil der Inhalte ist konfigurierbar und das Aussehen per eigene Skins veränderbar.
  <br><br>
  Bei der Umsetzung wurden aktuelle Webtechnologien, wie z.B.
  CoffeeScript,
  Backbone,
  LESS,
  Grunt
  eingesetzt

