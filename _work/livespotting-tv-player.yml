responsibilities:
  - JavaScript Entwicklung (Backbone, Lo-Dash, Handlebars, jQuery, jQuery UI, CoffeeScript)
  - Umfangreich konfigurierbare Inhalte und Eigenschaften
  - Anpassbare Skins (LESS, Raphaël)
  - Command line build (Grunt)
  - Testbasierte Entwicklung (Jasmine, Sinon)
  - Flash Video Fallback (AS3, OOP, FlexUnit)

